<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades de color</title>
    <style>
        .grupo {
            height: 200px;
            width: 200px;
            margin: 20px;
        }
        #c1 {
            background: steelblue;
        }
        #c2 {
            background: #0f1b3d;   /* tres grupos de dos digitos dos para el rojo, dos para verde y dos para azul*/
        }                             /* cada difito puede tener el valor de 0 a f*/
        #c3 {
            background: rgba(180,255,70,0.9); /* 0 al 255*/
        }
    </style>
</head>
<body>
    <nav>
    <div id="c1" class="grupo"></div>
    <div id="c2" class="grupo"></div>
    <div id="c3" class="grupo"></div>
    </nav>
</body>
</html>
